{% extends 'Paginas/modelo.html' %} {% load static %} {% block conteudo %}

<h3>Lista de Tabelas</h3>
<a href="{% url 'tabela-cadastrar' %}" class="btn btn-primary btn-sm"
  >Adicionar Tabela de Preços</a
>
<hr />
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <tr>
      <th>Nome</th>
      <th>Valor</th>
      <th>Ações</th>
    </tr>
    {% for tabela in object_list %}
    <tr>
      <td>{{ tabela.Nome }}</td>
      <td>{{ tabela.Valor }}</td>
      <td>
        <a
          href="{% url 'tabela-editar' tabela.pk %}"
          class="btn btn-warning btn-sm"
          title="Editar"
          ><i class="fa fa-pencil" aria-hidden="true"></i
        ></a>
        <a
          href="{% url 'tabela-excluir' tabela.pk %}"
          class="btn btn-danger btn-sm"
          title="Excluir"
          ><i class="fa fa-trash" aria-hidden="true"></i
        ></a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4">Nenhuma tabela cadastrada</td>
    </tr>
    {% endfor %}
  </table>
</div>

{% endblock %}
