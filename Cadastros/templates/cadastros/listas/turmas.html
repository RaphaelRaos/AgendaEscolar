{% extends 'paginas/modelo.html' %}

{% load static %}

{% block conteudo %}

<h3>Lista de Turmas</h3>
<a href="{% url 'turma-cadastrar' %}" class="btn btn-primary btn-sm">Adicionar Turma</a>
<hr>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <tr>
      <th>Nome</th>
      <th>Ano Letivo</th>
      <th>Ano Escolar</th>
    </tr>
    {% for turma in object_list %}
    <tr>
      <td>
        {{ turma.Nome }}
      </td>
      <td>
        {{ turma.AnoLetivo }}
      </td>
      <td>
        {{ turma.AnoEscolar }}
      </td>
      <td>
        <a href="{% url 'turma-editar' turma.pk %}" class="btn btn-warning btn-sm" title="Editar"><i class="fa fa-pencil" aria-hidden="true"></i></a>
        <a href="{% url 'turma-excluir' turma.pk %}" class="btn btn-danger btn-sm" title="Excluir"><i class="fa fa-trash" aria-hidden="true"></i></a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3">
        Nenhuma turma cadastrada
      </td>
    </tr>
    {% endfor %}
  </table>
</div>

{% endblock %}
