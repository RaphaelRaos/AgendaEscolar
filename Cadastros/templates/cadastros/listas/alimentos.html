{% extends 'paginas/modelo.html' %}

{% load static %}

{% block conteudo %}

<h3>Lista de Alimentos</h3>
<a href="{% url 'alimento-cadastrar' %}" class="btn btn-primary btn-sm">Adicionar Alimento</a>
<hr>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Opções</th>
    </tr>
    {% for alimento in object_list %}
    <tr>
      <td>
        {{ alimento.Nome }}
      </td>
      <td>
        {{ alimento.Descricao }}
      </td>
      <td>
        <a href="{% url 'alimento-editar' alimento.pk %}" class="btn btn-warning btn-sm" title="Editar"><i class="fa fa-pencil" aria-hidden="true"></i></a>
        <a href="{% url 'alimento-excluir' alimento.pk %}" class="btn btn-danger btn-sm" title="Excluir"><i class="fa fa-trash" aria-hidden="true"></i></a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3">
        Nenhum alimento cadastrado
      </td>
    </tr>
    {% endfor %}
  </table>
</div>

{% endblock %}
